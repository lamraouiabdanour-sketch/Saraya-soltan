<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saraya Soltan</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #111;
      color: #f1c40f;
      text-align: center;
    }
    header {
      padding: 40px 20px;
      background: linear-gradient(to right, #000, #222);
    }
    h1 {
      margin: 15px 0 10px;
      font-size: 32px;
      color: #f1c40f;
    }
    p {
      font-size: 18px;
      color: #ddd;
    }
    img {
      max-width: 280px;
      border-radius: 15px;
      margin-top: 20px;
    }
    .buttons {
      margin: 40px 0;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      color: #111;
      background: #f1c40f;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #ffd700;
      transform: scale(1.05);
    }
    footer {
      background: #000;
      padding: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

  <header>
    <img src="https://i.ibb.co/NsRc70x/saraya-soltan-logo.png" alt="شعار Saraya Soltan">

    <a href="https://maps.app.goo.gl/vzUakMGQjwjfdH5q9?g_st=ipc" target="_blank">Google Maps</a>
  </div>

  <footer>

  </footer>
</body>
</html>
